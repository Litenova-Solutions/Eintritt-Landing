<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eintritt - Revolutionary Event Ticketing System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 1000px;
            width: 100%;
        }

        p {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .logo {
            width: 600px;
            /* Doubled logo size */
            max-width: 100%;
            /* Ensures logo doesn't overflow on smaller screens */
            height: auto;
            margin-bottom: 2rem;
        }

        .coming-soon {
            background-color: #ffd700;
            /* Litenova gold */
            color: #121212;
            padding: 0.7rem 1.5rem;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }

        .fade-in {
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        footer {
            position: absolute;
            bottom: 1rem;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: #9e9e9e;
        }

        a {
            color: #ffd700;
            /* Litenova gold */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            p {
                font-size: 1.1rem;
            }

            .coming-soon {
                font-size: 1rem;
                padding: 0.5rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 100%;
                /* Full width on very small screens */
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container fade-in">
        <img src="logo.png" alt="Eintritt Logo" class="logo">
        <p>Revolutionary Event Ticketing System for Modern Organizers</p>
        <div class="coming-soon">Coming Soon</div>
        <p>We're working hard to bring you a state-of-the-art ticketing solution. Stay tuned for updates!</p>
    </div>
    <footer>
        Â© 2024 Eintritt by <a href="https://litenova.solutions/" target="_blank" rel="noopener noreferrer">Litenova
            Solutions</a>
    </footer>
</body>

</html>
